 plugins {
 	id 'java'
 	id 'java-library'
 	id 'eclipse'
 }

sourceSets {
	main {
    	java {
      		srcDir 'src'
    	}
    	resources {
      		srcDir 'src'
    	}

    	java.outputDir = file('bin')
    	output.resourcesDir = file('bin')
  	}
  	test {
  		java {
  			srcDir 'test'
  		}
  	}
}

 repositories {
 	mavenCentral()
 }

 dependencies {
 	// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.15'

	// https://mvnrepository.com/artifact/org.springframework/spring-context
	implementation group: 'org.springframework', name: 'spring-context', version: '5.3.15'

	// https://mvnrepository.com/artifact/org.springframework/spring-web
	implementation group: 'org.springframework', name: 'spring-web', version: '5.3.15'

	// https://mvnrepository.com/artifact/javax.servlet/servlet-api
	compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'

	// https://mvnrepository.com/artifact/javax.servlet/jsp-api
	compileOnly group: 'javax.servlet', name: 'jsp-api', version: '2.0'

	// https://mvnrepository.com/artifact/javax.servlet/jstl
	implementation group: 'javax.servlet', name: 'jstl', version: '1.2'

	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.28'

	// エラーが出るため、自動的にセッターとゲッターを生成することはやめる。
	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	// compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

	// https://mvnrepository.com/artifact/org.springframework/spring-jdbc
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.15'

	// jUnit5を使用するためコメントアウト
	// https://mvnrepository.com/artifact/junit/junit
	// testImplementation group: 'junit', name: 'junit', version: '4.13.2'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

